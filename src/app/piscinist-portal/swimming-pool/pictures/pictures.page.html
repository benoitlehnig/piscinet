<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="6" 
			*ngFor="let picture of pictures; index as position">
			<ion-img [src]="picture.webviewPath"></ion-img>
		</ion-col>
	</ion-row>
</ion-grid>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
	<ion-fab-button (click)="addPhotoToGallery()">
		<ion-icon name="camera"></ion-icon>
	</ion-fab-button>
</ion-fab>
</ion-content>
