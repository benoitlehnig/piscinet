<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>{{'CUSTOMERS.TITLE' | translate}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-fab vertical="top" horizontal="end" slot="fixed"  [routerLink]="['/edit-customer',{ mode: 'add'}]" >
	<ion-fab-button>
		<ion-icon name="add"></ion-icon>
	</ion-fab-button>
</ion-fab>
<ion-content>
	<ion-list>
		<ion-item *ngFor="let customer of customers | async" [routerLink]="['/customers/' + customer.key]">
			<ion-avatar  slot="start">
				<ngx-avatar name="{{ customer.data.firstName }} {{ customer.data.lastName}}"></ngx-avatar>
			</ion-avatar>
			<ion-label>
				<h2>{{ customer.data.firstName }} {{ customer.data.lastName}}</h2>
				<h3><a href="tel:{{customer.data.telPhoneNumber}}">{{ customer.data.telPhoneNumber}}</a></h3>
				<h3><a href="mailto:{{customer.data.email}}"> {{customer.data.email}}</a></h3>
			</ion-label>
		</ion-item>
	</ion-list>

</ion-content>
