<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>{{'CUSTOMERS.TITLE' | translate}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-fab vertical="top" horizontal="end" slot="fixed" *ngIf="claims['admin']"  [routerLink]="['/edit-customer',{ mode: 'add'}]" >
	<ion-fab-button>
		<ion-icon name="add"></ion-icon>
	</ion-fab-button>
</ion-fab>
<ion-content>
	<ion-tabs>
		<ion-tab-bar slot="top">
			<ion-tab-button tab="list" selected >
				<ion-icon name="list"></ion-icon>
				<ion-label>{{'CUSTOMERS.ListView' | translate}} </ion-label>
			</ion-tab-button>

			<ion-tab-button tab="map"> 
				<ion-icon name="map"></ion-icon>
				<ion-label>{{'CUSTOMERS.MapView' | translate}} </ion-label>
			</ion-tab-button>
		</ion-tab-bar>
	</ion-tabs>


	

</ion-content>
