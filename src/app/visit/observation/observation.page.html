<ion-content>
	<ion-list>
		<ion-item>
			<ion-label *ngIf="visit.observation.waterBadClarity === true" >{{'VISIT.ClearWaterOK' | translate}}</ion-label>
			<ion-label *ngIf="visit.observation.waterBadClarity === false" >{{'VISIT.ClearWaterKO' | translate}}</ion-label>
			<ion-icon name="checkmark" class="statusOK" slot="start" *ngIf="visit.observation.waterBadClarity === true"  ></ion-icon>
			<ion-icon name="close" class="statusKO" slot="start" *ngIf="visit.observation.waterBadClarity ===false"  ></ion-icon>
		</ion-item>
		<ion-item>
			<ion-label *ngIf="visit.observation.algeaOnWall === true" >{{'VISIT.AlgeaOnWallKO' | translate}}</ion-label>
			<ion-label *ngIf="visit.observation.algeaOnWall === false" >{{'VISIT.AlgeaOnWallOK' | translate}}</ion-label>
			<ion-icon name="close" class="statusKO" slot="start" *ngIf="visit.observation.algeaOnWall === true"  ></ion-icon>
			<ion-icon name="checkmark" class="statusOK" slot="start" *ngIf="visit.observation.algeaOnWall ===false"  ></ion-icon>
		</ion-item>

		<ion-item>
			<ion-label>{{'VISIT.Brossage' | translate}}</ion-label>
			<ion-icon name="checkmark" class="statusOK" slot="start" *ngIf="visit.observation.brossage === true"  ></ion-icon>
			<ion-icon name="close" class="statusKO" slot="start" *ngIf="visit.observation.brossage ===false"  ></ion-icon>
		</ion-item>
	</ion-list>
	<ion-item>
		<ion-text >{{'VISIT.OtherObservation' | translate}}</ion-text>
		<ion-text>{{visit.observation.otherObservation}}</ion-text>
	</ion-item>
</ion-content>
