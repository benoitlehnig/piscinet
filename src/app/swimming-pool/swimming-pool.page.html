<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-avatar slot="start">
			<img src="./assets/images/swimmingPoolAvatar.png">
		</ion-avatar>
		<ion-title>{{swimmingPool.name}} </ion-title>
		<ion-buttons slot="end">
			<ion-button [routerLink]="['/edit-swimming-pool',{ mode: 'update', uid:uid, poolId:poolId, swimmingPool:swimmingPool }]">
				<ion-icon name="pencil" ></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-tabs>
		<ion-tab-bar slot="top">
			<ion-tab-button tab="information" selected>
				<ion-icon name="construct"></ion-icon>
				<ion-label>{{'SWIMMINGPOOL.Information' | translate}} </ion-label>
			</ion-tab-button>

			<ion-tab-button tab="visits"> 
				<ion-icon name="shield-checkmark"></ion-icon>
				<ion-label>{{'SWIMMINGPOOL.Visits' | translate}} </ion-label>
				<ion-badge color="primary">{{swimmingPool.numberOfVisits}}</ion-badge>
			</ion-tab-button>
		</ion-tab-bar>
	</ion-tabs>
