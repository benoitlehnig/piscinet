
<ion-content >
	<div class="backgroundLogin">
		<ion-card class="ionCardLogin">
			<ion-card-header>
				<ion-card-title>Login</ion-card-title>
			</ion-card-header>

			<ion-card-content>
				<form class="form" #form="ngForm" (ngSubmit)="loginUser(form)">

					<ion-item>
						<ion-label position="floating" color="primary">Email</ion-label>
						<ion-input  name="email" type="text" placeholder="email" ngModel></ion-input>
					</ion-item>

					<ion-item>
						<ion-label position="floating" color="primary">Password</ion-label>
						<ion-input name="password" type="password" placeholder="password" ngModel required></ion-input>
					</ion-item>


					<ion-button class="submit-btn" type="submit" >Log In</ion-button>

					<label class="error-message">{{errorMessage}}</label>
				</form>
			</ion-card-content>
		</ion-card>
	</div>
	
</ion-content>
